<!DOCTYPE html>
<html>
<head>
	<title>Overwatch RPG</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
<div class="container">
	<h1>Overwatch RPG!</h1>
	<div class="row">
		<div class="col-xs-6 heroes">
		<h2 class="select">Choose Your Character!</h2>
			<div class="char initial" value="reaper"></div>
			<div class="char initial" value="winston"></div>
			<div class="char initial" value="hanzo"></div>
			<div class="char initial" value="soldier"></div>
		</div>
		<div class="col-xs-4 col-xs-offset-2">
			<h2>Defender!</h2>
			<div id="defender"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-1 col-xs-offset-5">
			<button class="button btn-primary attack">Attack</button>
		</div>
	</div>
	<h2>Enemies Available To Attack</h2>
	<div class="row">
		<div id="enemies" class="col-xs-4"></div>
		<div class="col-xs-6 col-xs-offset-2">
			<div class="yourAttack"></div>
			<div class="enemyAttack"></div>
		</div>
	</div>
</div>
<footer class="footer">
      <div class="container">
        <p>Copyright 2016 Alec Jandorek</p>
      </div>
</footer>
</body>
</html>
